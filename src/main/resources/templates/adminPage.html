<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon"
          href="https://w7.pngwing.com/pngs/337/632/png-transparent-leaf-ecology-illustration-leaf-photography-maple-leaf-logo.png"
          type="image/x-icon">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="container-fluid d-flex flex-row align-items-center justify-content-between p-3 bg-dark text-white">

    <div class="col-lg-11 me-auto" id="adminInfo">
    </div>
    <div><a class="text-light" th:href="@{/logout}">Logout</a></div>
</header>
<br>


<div class="nav nav-pills nav-fill">
    <div class="nav flex-column nav-pills me-3 col-1" id="v-pills-tab" role="tablist" aria-orientation="vertical"><a
            class="nav-link active" aria-current="page" href="#">Admin</a><a class="nav-link" href="/user">User</a>
    </div>
    <div class="tab-content col-lg-8" id="list-nav-tabContent">
        <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
            <h1>Admin panel</h1>
            <nav class="nav nav-tabs" id="nav-tab" role="tablist"><a class="nav-link active " id="nav-home-tab"
                                                                     data-bs-toggle="tab" href="#nav-home" role="tab"
                                                                     aria-controls="nav-home" aria-selected="true">Users
                table</a><a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                            aria-controls="nav-profile" aria-selected="false">New User</a></nav>
            <div class="tab-content p-3 border border-1 bg-light" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                    <caption>
                        <h5>All users</h5>
                    </caption>
                    <table class="table table-striped caption-top">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody id="tableUsers"></tbody>


                    </table>
                </div>


                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="edit" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h5 class="modal-title">Edit User</h5>

                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div1 class="modal-body">

                                <div2 class="d-flex justify-content-center align-items-center container">
                                    <div3 class="row">

                                        <form onsubmit="return false" id="formEdit">

                                            <div class="mb-3">
                                                <label for="edit-id"><b>ID</b></label>
                                                <input class="form-control"
                                                       type="number"
                                                       id="edit-id"
                                                       name="id" readonly/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="edit-firstname"><b>First
                                                    Name</b></label>
                                                <input class="form-control"
                                                       type="text"
                                                       id="edit-firstname"
                                                       name="username"
                                                       placeholder="Name" required/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="edit-lastname"><b>Last
                                                    Name</b></label>
                                                <input class="form-control"
                                                       type="text"
                                                       id="edit-lastname"
                                                       name="surname"
                                                       placeholder="Lastname" required/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="edit-age"><b>Age</b></label>
                                                <input class="form-control"
                                                       type="number"
                                                       id="edit-age"
                                                       name="age"
                                                       placeholder="Age" required/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="edit-email"><b>Email</b></label>
                                                <input class="form-control"
                                                       type="text"
                                                       id="edit-email"
                                                       name="email"
                                                       placeholder="Email" required/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="edit-password"><b>Password</b></label>
                                                <input class="form-control"
                                                       type="password"
                                                       id="edit-password"
                                                       name="password"
                                                       placeholder="Password" disabled/>
                                            </div>

                                            <div class="mb-3">
                                                <label><b>Role</b></label>
                                                <select class="form-select"
                                                        multiple aria-label="Default select example"
                                                        id="edit-roles"
                                                        name="roles" required>

                                                </select>
                                            </div>

                                            <div class="modal-footer text-end">
                                                <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal" id="editClose">Close
                                                </button>

                                                <input type="submit" class="btn btn-primary"
                                                       value="Edit"/>
                                            </div>

                                        </form>

                                    </div3>
                                </div2>
                            </div1>

                        </div>
                    </div>
                </div>

                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="delete" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Delete User</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div1 class="modal-body">
                                <div2 class="d-flex justify-content-center align-items-center container">
                                    <div3 class="row">

                                        <form id="formDelete">

                                            <div class="mb-3">
                                                <label for="delete-id"><b>ID</b></label>
                                                <input class="form-control"
                                                       type="text"
                                                       id="delete-id"
                                                       name="id" readonly/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="delete-username"><b>First Name</b></label>
                                                <input class="form-control"
                                                       type="text"
                                                       id="delete-username"
                                                       name="username" readonly/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="delete-surname"><b>Last Name</b></label>
                                                <input class="form-control"
                                                       type="text"
                                                       id="delete-surname"
                                                       name="surname" readonly/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="delete-age"><b>Age</b></label>
                                                <input class="form-control"
                                                       type="number"
                                                       id="delete-age"
                                                       name="age" readonly/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="delete-email"><b>Email</b></label>
                                                <input class="form-control"
                                                       type="email"
                                                       id="delete-email"
                                                       name="email" readonly/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="delete-password"><b>Password</b></label>
                                                <input class="form-control"
                                                       type="password"
                                                       id="delete-password"
                                                       name="password" readonly/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="delete-roles"><b>Role</b></label>
                                                <input class="form-control"
                                                       type="text"
                                                       id="delete-roles"
                                                       name="roles" readonly/>
                                            </div>

                                            <div class="modal-footer text-end">
                                                <button id="deleteClose" type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close
                                                </button>

                                                <input type="submit" class="btn btn-danger" value="Delete"/>
                                            </div>
                                        </form>

                                    </div3>
                                </div2>
                            </div1>
                        </div>
                    </div>
                </div>


                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <caption>
                        <h5>Add new user</h5>
                    </caption>

                    <div6 class="d-flex justify-content-center align-items-center container">
                        <div1 class="row">
                            <div class="my-4">
                                <div class="p-3 border bg-highlight">

                                    <form id="formNew">

                                        <div class="mb-3">
                                            <label for="create-username" class="sr-only"><b>FirstName</b></label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="create-username"
                                                   placeholder="FirstName"
                                                   name="username"
                                                   required/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="create-surname"
                                                   class="form-label fw-bold"><b>Lastname</b></label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="create-surname"
                                                   placeholder="Lastname"
                                                   name="surname"
                                                   required/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="create-age" class="form-label fw-bold"><b>Age</b></label>
                                            <input type="number"
                                                   class="form-control"
                                                   id="create-age"
                                                   placeholder="Age"
                                                   name="age"
                                                   required/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="create-email" class="form-label fw-bold"><b>Email</b></label>
                                            <input type="text" class="form-control"
                                                   id="create-email"
                                                   placeholder="Email"
                                                   name="email"
                                                   required/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="create-password"
                                                   class="form-label fw-bold"><b>Password</b></label>
                                            <input type="text" class="form-control"
                                                   id="create-password"
                                                   name="password"
                                                   placeholder="Password" required/>
                                        </div>

                                        <div class="mb-3">
                                            <label><b>Role</b></label>
                                            <select class="form-select"
                                                    multiple aria-label="Default select example"
                                                    id="create-roles"
                                                    name="roles" required>

                                            </select>
                                        </div>
                                        <br>
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-success" type="submit">Create New User</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div1>
                    </div6>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</form>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/admin.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</body>
</html>
